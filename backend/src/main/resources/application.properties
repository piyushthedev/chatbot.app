spring.application.name=chatbot-backend

# Google Gemini API Configuration (Google AI Studio)
spring.ai.google.ai.gemini.api-key=${GEMINI_API_KEY}
spring.ai.google.ai.gemini.model=gemini-1.5-pro

# Database Configuration (MongoDB)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/chatbot}

# Enable CORS for frontend
server.port=8080
allowed.origin=${ALLOWED_ORIGIN:http://localhost:5173}


